#Server port
server:
  port: 8888
#Application Name
spring:
  application:
    name: hellodoctor-configserver
  cloud:
    config:
      server:
        git:
          uri: https://github.com/TranNgocKhoa/config-respo
          search-paths: config-files*
          repos:
            development:
              pattern:
                - '*/development'
              uri: https://github.com/TranNgocKhoa/config-respo
              search-paths: config-files/staging*
            local:
              pattern:
                - '*/local'
              uri: https://github.com/TranNgocKhoa/config-respo
              search-paths: config-files/local*



